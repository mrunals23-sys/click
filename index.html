<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Can We Date? ðŸ’–</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    overflow: hidden;
    position: relative;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    background-size: 400% 400%;
    animation: bgMove 15s linear infinite;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    animation: float 3s ease-in-out infinite;
    position: relative;
    z-index: 10;
    max-width: 90%;
  }

  .card h1 {
    font-size: 2rem;
    color: #ff4b5c;
    margin-bottom: 20px;
  }

  .btn {
    padding: 12px 25px;
    margin: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    display: inline-block;
    transition: 0.3s;
    touch-action: manipulation;
  }

  /* YES button with glow + bounce + heartbeat */
  .yes {
    background: #ff4b5c;
    color: white;
    position: relative;
    animation: pulseGlow 1.5s infinite, bounce 2s infinite, heartbeatBtn 1.5s infinite;
  }

  @keyframes pulseGlow {
    0% { box-shadow: 0 0 0 0 rgba(255,75,92,0.7); }
    70% { box-shadow: 0 0 20px 20px rgba(255,75,92,0); }
    100% { box-shadow: 0 0 0 0 rgba(255,75,92,0); }
  }

  @keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @keyframes heartbeatBtn {
    0%,100% { transform: scale(1) translateY(0); }
    25% { transform: scale(1.1) translateY(-2px); }
    50% { transform: scale(1.2) translateY(-4px); }
    75% { transform: scale(1.1) translateY(-2px); }
  }

  .yes:hover {
    background: #ff1e3c;
  }

  .no {
    background: #ddd;
    color: #333;
  }

  .wiggle {
    animation: wiggle 0.4s ease;
  }

  @keyframes wiggle {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(10deg); }
    50% { transform: rotate(-10deg); }
    75% { transform: rotate(10deg); }
    100% { transform: rotate(0deg); }
  }

  .bounce {
    transition: top 0.6s cubic-bezier(.28,.84,.42,1), left 0.6s cubic-bezier(.28,.84,.42,1);
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    opacity: 0.9;
    border-radius: 50%;
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(600px) rotate(720deg); opacity:0; }
  }

  .final-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.5rem;
    color: #ff1e3c;
    font-weight: bold;
    text-shadow: 0 0 20px rgba(255,0,100,0.8);
    opacity: 0;
    animation: popIn 1s forwards, heartbeat 1.5s infinite 1s;
    z-index: 100;
    max-width: 90%;
  }

  @keyframes popIn {
    0% { opacity:0; transform:translate(-50%, -50%) scale(0.5); }
    100% { opacity:1; transform:translate(-50%, -50%) scale(1); }
  }

  @keyframes heartbeat {
    0%,100% { transform:translate(-50%, -50%) scale(1); }
    50% { transform:translate(-50%, -50%) scale(1.2); }
  }

  @media (max-width: 480px) {
    .btn { font-size: 0.9rem; padding: 10px 20px; }
    .card h1 { font-size: 1.5rem; }
  }
</style>
</head>
<body>
<div class="card" id="mainCard">
  <h1>Can we date? ðŸ’•</h1>
  <button class="btn yes" onclick="yesAnswer()">Yes ðŸ’–</button>
  <button class="btn no bounce" id="noBtn">No ðŸ™ˆ</button>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const mainCard = document.getElementById('mainCard');

function yesAnswer() {
  mainCard.style.display = "none"; 
  launchConfettiBlast(100); 
  showFinalMessage();
  setInterval(() => launchConfettiFall(5), 400);
}

function moveNo(button) {
  const maxX = window.innerWidth - button.offsetWidth - 20;
  const maxY = window.innerHeight - button.offsetHeight - 20;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  button.style.left = `${x}px`;
  button.style.top = `${y}px`;
  button.classList.add('wiggle');
  setTimeout(() => button.classList.remove('wiggle'), 400);
}

noBtn.addEventListener('mouseover', () => moveNo(noBtn));
noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(noBtn); });

function launchConfettiBlast(amount) {
  const centerX = window.innerWidth/2;
  const centerY = window.innerHeight/2;
  for(let i=0;i<amount;i++){
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
    confetti.style.left=centerX+'px';
    confetti.style.top=centerY+'px';
    const angle = Math.random()*2*Math.PI;
    const distance = Math.random()*300;
    const x = distance*Math.cos(angle);
    const y = distance*Math.sin(angle);
    confetti.style.transition='transform 1.5s ease-out, opacity 1.5s ease-out';
    document.body.appendChild(confetti);
    setTimeout(() => {
      confetti.style.transform=`translate(${x}px,${y}px)`;
      confetti.style.opacity=0;
    }, 10);
    setTimeout(() => confetti.remove(),1600);
  }
}

function launchConfettiFall(amount){
  for(let i=0;i<amount;i++){
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
    confetti.style.left=Math.random()*window.innerWidth+'px';
    confetti.style.top='-10px';
    document.body.appendChild(confetti);
    const fallDuration=Math.random()*3+2;
    confetti.style.animation=`fall ${fallDuration}s linear forwards`;
    setTimeout(()=>confetti.remove(),fallDuration*1000);
  }
}

function showFinalMessage(){
  const msg=document.createElement("div");
  msg.classList.add("final-message");
  msg.textContent="He said YES! ðŸ’–";
  document.body.appendChild(msg);
}
</script>
</body>
</html>
