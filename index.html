<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Can We Date? 💖</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: float 3s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }

    .card h1 {
      font-size: 2.5rem;
      color: #ff4b5c;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 25px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
      display: inline-block;
    }

    .yes {
      background: #ff4b5c;
      color: white;
      position: relative;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 75, 92, 0.7); }
      70% { transform: scale(1.1); box-shadow: 0 0 20px 15px rgba(255, 75, 92, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 75, 92, 0); }
    }

    .yes:hover {
      background: #ff1e3c;
      transform: scale(1.15);
    }

    .no {
      background: #ddd;
      color: #333;
    }

    .wiggle {
      animation: wiggle 0.4s ease;
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    .bounce {
      transition: top 0.6s cubic-bezier(.28,.84,.42,1), left 0.6s cubic-bezier(.28,.84,.42,1);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gold;
      top: 0;
      opacity: 0.9;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(600px) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Can we date? 💕</h1>
    <button class="btn yes" onclick="yesAnswer()">Yes 💖</button>
    <button class="btn no bounce" id="noBtn">No 🙈</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    function yesAnswer() {
      alert("Yay! You just made me the happiest person 😍");
      launchConfetti();
    }

    function moveNo(button) {
      const maxX = window.innerWidth - button.offsetWidth - 20;
      const maxY = window.innerHeight - button.offsetHeight - 20;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
      button.classList.add('wiggle');
      setTimeout(() => button.classList.remove('wiggle'), 400);
    }

    // Hover and touch events for mobile
    noBtn.addEventListener('mouseover', () => moveNo(noBtn));
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(noBtn); });

    function launchConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(confetti);

        const fallDuration = Math.random() * 3 + 2;
        confetti.style.animation = `fall ${fallDuration}s linear forwards`;

        setTimeout(() => confetti.remove(), fallDuration * 1000);
      }
    }

    // Continuously launch random confetti from top for decoration
    setInterval(() => {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(confetti);
      const fallDuration = Math.random() * 3 + 2;
      confetti.style.animation = `fall ${fallDuration}s linear forwards`;
      setTimeout(() => confetti.remove(), fallDuration * 1000);
    }, 300);
  </script>
</body>
</html>
